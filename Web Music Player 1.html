<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Music Player</title>
  <link rel="stylesheet" href="./Web Music Player 1_files/style.css">
</head>
<body>
  <div class="player-container">
    <h1>My Music Player</h1>

    <!-- Album Art -->
    <img id="album-art" src="./Web Music Player 1_files/album.1.png" alt="Album Art" width="200" class="album-img">

    <!-- Search and Filter -->
    <div class="search-filter">
      <input type="text" id="search" placeholder="Search music...">
      <select id="category">
        <option value="all">All Categories</option>
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="jazz">Jazz</option>
      </select>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <ul id="playlist"><li>Calm Music</li><li>Motivation</li><li>Cool</li></ul>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="pause">⏸️</button>
      <button id="next">⏭️</button>
      <input type="range" id="volume" min="0" max="1" step="0.1">
    </div>

    <audio id="audio"></audio>
  </div>

  <script src="./Web Music Player 1_files/script.js"></script>


</body></html>
